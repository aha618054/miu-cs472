<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab2.css">
    <title>Lab2</title>
</head>
<body>
    <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Faha618054.github.io%2Fmiu-cs472%2Flab2%2Flab2.html">
        <img src="../images/htmlchecker.png" alt="HTML Validator Checker" width="100">
    </a>
    <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Faha618054.github.io%2Fmiu-cs472%2Flab2%2Flab2.css&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
        <img src="../images/css_checker.png" alt="CSS Validator Checker" width="100">
    </a>
    <div class="form-container">
        <div class="header">
            <h2>Workshop Registration</h2>
            <select id="action-dropdown" name="action-dropdown">
                <option value="">More Action</option>
                <option value="edit">Edit</option>
                <option value="delete">Delete</option>
                <option value="view">View</option>
            </select>
        </div>
        
        <p>Register now while seats are available!</p>
        <form action="#">
            <div class="form-grid">
                <div class="form-column">
                    <div class="form-group">
                        <label for="first-name">First Name<span class="required">*</span></label>
                        <input type="text" id="first-name" name="first-name" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name:<span class="required">*</span></label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company/Institution<span class="required">*</span></label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Adress<span class="required">*</span></label>
                        <textarea name="text" id="address" name="address" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email<span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number<span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-column">
                    <div class="form-group">
                        <p>Lunch</p>
                        <p></p>
                    </div>
                    
                    <div class="form-group">
                        <label for="meal">Meal Preference</label>
                        <select id="meal" name="meal">
                            <option value="">Vegetarian</option>
                        </select>
                    </div>
    
                    <p>Payment Details</p>
                    <p></p>

                    <div class="form-group">
                        <label>Payment Mode</label>
                        <div class="checkbox-group">
                            <label for="cash"><input type="checkbox" id="cash" name="payment-mode" value="cash"> Cash</label><br>
                            <label for="card"><input type="checkbox" id="card" name="payment-mode" value="card"> Card</label><br>
                            <label for="cheque"><input type="checkbox" id="dd" name="payment-mode" value="dd"> Cheque</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cheque">DD/Cheque No.</label>
                        <input type="text" id="cheque" name="cheque">
                    </div>
                    <div class="form-group">
                        <label for="drawn">Drawn on (Bank Name)</label>
                        <input type="text" id="drawn" name="drawn">
                    </div>
                    <div class="form-group">
                        <label for="payable">Payable at</label>
                        <input type="text" id="payable" name="payable">
                    </div>
                </div>
            </div>
            <div class="footer">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
